<body>
    <div class="mt-3 d-flex justify-content-center" style="font-family: Montserrat, sans-serif;">
        <div class="card">
            <div class="card-body justify-content-center" style="display: flex; flex-flow: column;">
                <h4 class="text-center">{{product.productName}}</h4>
                <img [src]="product.image" width="120" height="120" class="rounded mx-auto">
                <p class="card-text ml-5"><Strong>Description : </Strong>{{product.description}}</p>
                <p class="card-text ml-5"><strong>Seller : </strong>{{product.sellerName}}</p>
                <p class="card-text ml-5"><strong>InitialBid : </strong>{{product.initialBid | currency:'INR':true}}</p>
                <form [formGroup]="bidForm" (ngSubmit)="bidForProduct()" class="ml-5">
                    <input type="number" class="form-control-md" formControlName="bidValue" >
                    <button class="btn btn-primary ml-5 flex-right" [disabled]="bidForm.invalid || isInvalidBid()">Bid</button>
                </form>
            </div>
        </div>
    </div>
</body>
